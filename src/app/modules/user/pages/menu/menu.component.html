<div class="bg-white dark:bg-background">
  <!-- FOOD CATEGORIES TO PICK -->
<app-food-category (categorySelected)="onCategorySelected($event)"></app-food-category>

  <!-- Menu Items Display -->
 <div class="container mx-auto px-2  pb-24 pt-4">
   <!-- Loading spinner -->
   <div *ngIf="isLoading" class="flex justify-center items-center p-48">
     <app-loader/>
    </div>
    <!-- Menu Items Display -->
    <div *ngIf="!isLoading && menuItems.length > 0"  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <app-food-card *ngFor="let item of menuItems" [item]="item"></app-food-card>
    </div>
      <!-- Display message if no items are found -->
      <div *ngIf="!isLoading && menuItems.length === 0" class="text-center">
        <h2 class="text-lg font-semibold text-primary h-screen">No items in this category</h2>
      </div>
  </div>
</div>
