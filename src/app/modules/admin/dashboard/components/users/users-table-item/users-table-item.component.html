<td class="py-2 pr-2">
  <div class="users-center flex">
    <img
      [src]="user.imageUrl"
      class="mr-2 h-10 w-10 flex-none rounded-md dark:bg-white p-0.5 "
      alt="" />
    <div class="justify-users-start flex min-w-0 flex-col">
      <a href="#" class="mb-1 truncate text-sm font-semibold text-foreground">{{ user.email }}</a>
      <span class="truncate text-xs font-semibold text-muted-foreground/50">{{ user.accountId  }}</span>
    </div>
  </div>
</td>
<td class="py-2 text-center">
  <span class="text-sm font-semibold text-muted-foreground">{{ user.name }}</span>
</td>
<td class="py-2 text-center ">
  <div class="flex  justify-center items-center">
  <span class="text-sm min-w-[96px] font-semibold p-2 rounded-md text-white" [ngClass]="{
      'bg-purple-500/70 ': user.role === 'Moderator',
      'bg-green-500/70 ': user.role === 'Normal',
      'bg-pink-700/70': user.role === 'Admin'
    }">{{ user.role }}</span></div>
</td>

<td class="py-2 text-center">
  <span class="text-sm font-semibold text-muted-foreground">{{ user.role}} </span>
</td>
<td class="py-2 text-center">
  <span class="text-sm font-semibold text-muted-foreground">{{ user.role }}</span>
</td>
<td class="py-2 text-center">
  <div class="flex justify-end gap-4">
    <app-button routerLink="" impact="light" tone="warning" shape="rounded" size="medium" class="text-white">
      <div class="flex items-center justify-center space-x-2">
        <span>Edit</span>
        <svg-icon src="assets/icons/heroicons/outline/edit.svg"></svg-icon>
      </div>
    </app-button>
    <app-button routerLink="/" impact="light" tone="info" shape="rounded" size="medium" >
      <div class="flex items-center justify-center space-x-2">
        <span>Update</span>
        <svg-icon src="assets/icons/heroicons/outline/update.svg"></svg-icon>
      </div>
    </app-button>
    <app-button routerLink="/" impact="light" tone="danger" shape="rounded" size="medium">
      <div class="flex items-center justify-center space-x-2">
        <span>Delete</span>
        <svg-icon src="assets/icons/heroicons/outline/delete.svg"></svg-icon>
      </div>
    </app-button>
  </div>
</td>
