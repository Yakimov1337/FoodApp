<!-- Main modal -->
<div *ngIf="showUpdateModal$ | async" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-4" (click)="closeModal()">
  <div class="relative max-h-full w-full max-w-md p-4">
    <!-- Modal content -->
    <div class="relative rounded-lg bg-white shadow dark:bg-gray-700" (click)="$event.stopPropagation()">
      <!-- Modal header -->
      <div class="flex items-center justify-between rounded-t border-b p-4 dark:border-gray-600 md:p-5">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Update New User</h3>
        <button type="button" (click)="closeModal()"
          class="ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-toggle="crud-modal">
          <svg class="h-3 w-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form class="p-4 md:p-5" [formGroup]="userForm" (ngSubmit)="updateUser()">
        <div class="mb-4 grid grid-cols-2 gap-4">
          <div class="col-span-2">
            <label for="email" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Email <span class="text-red-500">*</span></label>
            <input formControlName="email" type="email" id="email"
              class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
              placeholder="Type user email" required />
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label for="name" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Name</label>
            <input formControlName="name" type="text" id="name"
              class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
              placeholder="John Doe" />
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label for="role" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Role <span class="text-red-500">*</span></label>
            <select formControlName="role" id="role"
              class="focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400">
              <option value="Normal">Normal</option>
              <option value="Admin">Admin</option>
              <option value="Moderator">Moderator</option>
            </select>
          </div>
          <div class="col-span-2">
            <label for="imageUrl" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Image URL</label>
            <input formControlName="imageUrl" type="text" id="imageUrl"
              class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
              placeholder="Type user imageUrl" />
          </div>
          <div class="col-span-2">
            <label for="phone" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Phone</label>
            <input formControlName="phoneNumber" type="tel" id="phone"
              class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
              placeholder="Type user phone number" />
          </div>
          <div class="col-span-2">
            <button type="submit"
              class="inline-flex items-center rounded-lg bg-primary px-5 py-2.5 text-center text-sm font-medium text-white ">
              <svg class="me-1 -ms-1 h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                  clip-rule="evenodd"></path>
              </svg>
              Update user
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
